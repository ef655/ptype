# ptype system-wide configuration file.
# Do not edit this file! This file may be overwritten or uninstalled.
# For a persistent configuration file, this file may be copied to
# $XDG_CONFIG_HOME/.config/ptype/ if $XDG_CONFIG_HOME is defined;
# otherwise it should be copied to $HOME/.config/ptype/

# Main mode: Normal, Timed & Quote.
mode               = normal

# Instant-death mode.
ideath             = off

# Timed-test timer.
timer              = 30

# Number of words to generate for test.
words              = 25

# Minimum/maximum word length generated from a dictionary.
word_length        = "-"

# Minimum/maximum number of words in a generated quote.
quote_length       = "-"

# Percent chance to use an "insertion" instead of generating a
# word from a dictionary (a digit-string is an example of an "insertion").
insert_frequency   = 10

# This "insertion" generates a random digit-string of a size within this
# range.
digit_strings      = "-"

# word_filter is a POSIX-Extended regular expression constituting
# a whitelist for words generated from a dictionary.
#word_filter        = ".*"

# Percent chance to punctuate generated word.
punctuation        = 20

# Extra postfix puntuation list (whitespace separated).
postfix            = ""

# Extra circumfix puntuation list (whitespace separated; each token size
# must be non-zero & even).
circumfix          = ""

# The oldest history files are removed when the number of history
# files exceed this limit.
history_limit      = 25

# Colors on/off.
colors             = on

# Border on/off.
border             = on

# Start-screen on/off.
start_screen       = on

# Width of the text window.
text_window_width  = 55

# Height of the text window.
text_window_height = 5

# Selected dictionary.
dictionary         = distribution

# Selected quotes-file.
quotes             = distribution

# Colors: black, red, green, blue, yellow, magenta, cyan, white, default, none.
# Attributes: bold, underline, standout, dim, blink, reverse, invisible.
# 'default' inherits the terminal colors, while 'none' inherits the window colors (where appropriate).
# color_* format: fg_color, bg_color, attribute, ..., attribute.
# 'color_screen' foreground color is ignored.
color_border   = Magenta,  none
color_text     = none,     none
color_error    = red,      none, underline
color_typed    = green,    none, bold
color_selected = blue,     none
color_window   = default,  default
color_screen   = default,  default
